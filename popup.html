<!DOCTYPE html>
<html>
<head>
  <title>Lifetime Cost Calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      width: 350px;
      color: #333;
    }
    
    .header {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    
    .status-bar {
      background-color: #f5f5f5;
      padding: 8px 15px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
    }
    
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 8px;
    }
    
    .status-active {
      background-color: #4CAF50;
    }
    
    .status-inactive {
      background-color: #9e9e9e;
    }
    
    .content {
      padding: 15px;
    }
    
    .product-info {
      margin-bottom: 20px;
    }
    
    .product-name {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 5px;
    }
    
    .cost-summary {
      background-color: #f9f9f9;
      border: 1px solid #eee;
      border-radius: 4px;
      padding: 12px;
      margin-bottom: 15px;
    }
    
    .cost-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    
    .cost-total {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      padding-top: 8px;
      border-top: 1px solid #ddd;
      margin-top: 8px;
    }
    
    .highlight {
      color: #4CAF50;
    }
    
    .details-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 12px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
      width: 100%;
    }
    
    .settings-section {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #ddd;
    }
    
    .settings-title {
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .settings-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    .settings-button {
      background-color: #f5f5f5;
      color: #333;
      border: 1px solid #ddd;
      padding: 8px 12px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
      width: 100%;
    }
    
    .no-product {
      text-align: center;
      padding: 30px 15px;
      color: #757575;
    }
    
    .no-product-icon {
      font-size: 48px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="header">
    Lifetime Cost Calculator
  </div>
  
  <div class="status-bar">
    <div class="status-indicator">
      <div id="status-dot" class="status-dot status-inactive"></div>
      <span id="status-text">Inactive</span>
    </div>
  </div>
  
  <div id="content" class="content">
    <!-- Content will be dynamically populated by JavaScript -->
    <div class="no-product">
      <div class="no-product-icon">üîç</div>
      <p>No product detected on this page.</p>
      <p>Navigate to a product page on saturn.de to see lifetime cost calculations.</p>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
